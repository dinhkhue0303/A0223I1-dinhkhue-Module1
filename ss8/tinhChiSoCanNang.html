<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let a=prompt("nhap chieu cao");
    let b=prompt("nhap can nang");
    let bmi=b/(a*a);
    if(bmi<18.5){
        alert("Underweight");
    }else if(bmi<25){
        alert("Normal");
    }else if(bmi<30){
        alert("Overweight");
    }else{
        alert("Obese");
    }
</script>
</body>
</html>
