<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<form>
    <input type="text" value="" id="text">
    <button type="button" onclick="tinh()">tính số ngày</button>
    <div id="ketqua"></div>
</form>
<script>
    function tinh(){
        let a=parseInt(document.getElementById("text").value);
        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerText="tháng "+document.getElementById("text").value+" có 31 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerText="tháng "+document.getElementById("text").value+" có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerText="tháng "+document.getElementById("text").value+" có 30 ngày";
                break;
            default:
                document.getElementById("ketqua").innerText="(-_-)";
        }
    }
</script>
</body>
</html>
