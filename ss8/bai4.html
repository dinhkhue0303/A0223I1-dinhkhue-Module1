<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập a"));
    let b = parseInt(prompt("nhập b"));
    let c = parseInt(prompt("nhập c"));
    if (a > b && a > c) {
        alert("số lớn nhất:" + a);
    } else if (b > a && b > c) {
        alert("số lớn nhất:" + b);
    } else if (c > a && c > b) {
        alert("số lớn nhất:" + c);
    }
</script>
</body>
</html>
