<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập doanh số bán hàng"));
    if(a<100){
        alert("hoa hồng = "+a*(10/100));
    }else if(a<200){
        alert("hoa hồng = "+a*(50/100));
    }else if(a<300){
        alert("hoa hồng = "+a);
    }
</script>
</body>
</html>
