<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap so"));

    function giaithua(a) {
        var c = 1;
        for (var i = 1; i <= a; i++) {
            c = c * i;
        }
        return c;
    }

    document.write("giai thua = " + giaithua(a));
</script>
</body>
</html>
