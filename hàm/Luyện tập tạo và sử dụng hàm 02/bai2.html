<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    var r = parseFloat(prompt("nhap ban kinh:"))

    function dientichTron(r) {
        return r = r * r * 3.14;
    }

    function chuviTron(r) {
        return r = r * 2 * 3.14;
    }

    document.write("dien tich=" + dientichTron(r) + "<br>");
    document.write("chu vi=" + chuviTron(r));
</script>
</body>
</html>
