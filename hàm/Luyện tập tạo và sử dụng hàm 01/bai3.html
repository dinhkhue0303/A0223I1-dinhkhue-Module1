<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhap so thu nhat"));
    let b = parseFloat(prompt("nhap so thu hai"));

    function nhapso(a, b) {
        if (a > b) {
            alert(a + " > " + b);
        } else {
            return a + b;
        }
    }

    document.write(nhapso(a, b));
</script>
</body>
</html>
