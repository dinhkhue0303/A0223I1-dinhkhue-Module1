<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap canh a"));
    let b=parseInt(prompt("nhap canh b"));
    let c=parseInt(prompt("nhap canh c"));
    let s=0;
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c) {
            if (b + c > a) {
                if (a + c > b) {
                    s++;
                }
            }
        }
    }
    if(s==1){
        alert("a b c la canh cua tam giac");
    }else{
        alert("a b c khong phai la canh cua tam giac");
    }
</script>
</body>
</html>
