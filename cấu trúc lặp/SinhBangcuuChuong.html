<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bảng cửu chương</title>
</head>
<body>

</body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (var i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (var j = 2; j <= 9; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
