<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

</body>
<script>
    var f1 = 0, f2 = 1, f3, tong = 1;
    for (var i = 1; i <= 20; i++) {
        if (i == 1) {
            document.write("0" + "<br>");
        } else if (i == 2) {
            document.write("1" + "<br>");
        } else {
            f3 = f1 + f2;
            document.write(f3 + "<br>");
            tong = tong + f3;
            f1 = f2;
            f2 = f3;
        }
    }
    document.write("tong 20 so dau tien : " + tong);
</script>
</html>
