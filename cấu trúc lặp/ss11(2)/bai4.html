<!DOCTYPE html>

    <title>bai4</title>

<body>

</body>
<script>
    for (var i = 1; i <= 7; i++) {
        for (var j = 1; j <= 21; j++) {
            if (i > 1 && i < 7) {
                if (j > 1 && j < 21) {
                    document.write("\xa0\xa0");
                } else {
                    document.write("*");
                }
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
