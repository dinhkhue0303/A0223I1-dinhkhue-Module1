<script>
    var a = parseInt(prompt("nhap so n"));
    var tich = 1;
    if (a == 0) {
        tich = 1;
    } else {
        for (var i = 1; i <= a; i++) {
            tich = tich * i;
        }
    }
    alert("giao thua cua " + a + " la: " + tich);
</script>
