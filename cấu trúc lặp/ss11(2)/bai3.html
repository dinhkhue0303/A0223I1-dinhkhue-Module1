<script>
    var n = 1;
    for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= n; j++) {
            document.write("*");
        }
        document.write("<br>");
        n++;
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    var m = 5;
    for (var i = 0; i <= 5; i++) {
        for (var j = 1; j <= m; j++) {
            document.write("*");
        }
        document.write("<br>");
        m--;
    }
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    var k = 4;
    var l = 1;
    for (var i = 1; i <= 5; i++) {

            document.write("\xa0\xa0");
        }
        for (var a = 1; a <= l; a++) {
            document.write("*");
        }
        document.write("<br>");
        k--;
        l++;
    }
    document.write("<br>");
    document.write("<br>");

        }
        for (var a = 1; a <= l; a++) {

    }
