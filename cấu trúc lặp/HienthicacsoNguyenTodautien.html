<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
<script>
    var count = 1;
    for (var i = 2; count <= 20; i++) {
        var s = 0;
        for (var j = 2; j <= i / 2; j++) {
            if (i % j == 0) {
                s = 1;
            }
        }
        if (s == 0) {
            document.write("  " + i);
            count++;
        }
    }

</script>
</html>
