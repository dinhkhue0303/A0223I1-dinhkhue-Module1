<script>
    var a = prompt("nhap so:");
    var result = [a[0]];
    for (var i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0 && a[i + 1] % 2 == 0) {
            result.push("-");
            result.push(a[i + 1]);
        }
    }
    document.write(result.join(""));

</script>
