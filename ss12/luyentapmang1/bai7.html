<script>
    var a = [0, 2, 3, 5, 4];
    var b = 2;
    for (var i = 0; i < a.length; i++) {
        if (a[i] == b) {
            for (var j = i; j < a.length - 1; j++) {
                a[j] = a[j + 1];
            }
            a.length--;
        }
    }
    document.write(a);
</script>
