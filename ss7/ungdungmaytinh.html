<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng máy tính</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="first" value="">
<input type="number" id="second" value="">
<br>
<br>
<button type="button" onclick="add()">addition(+)</button>
<button type="button" onclick="sub()">subtraction(-)</button>
<button type="button" onclick="mul()">multiplication(*)</button>
<button type="button" onclick="div()">division(/)</button>
<br>
<br>
<div id="result"></div>
<script>
    function add() {
        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        document.getElementById("result").innerHTML = "Result addition =" + (a + b);
    }
    function sub(){
        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        document.getElementById("result").innerHTML = "Result subtraction =" + (a - b);
    }
    function mul(){
        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        document.getElementById("result").innerHTML = "Result multiplication =" + (a * b);
    }
    function div(){
        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        document.getElementById("result").innerHTML = "Result division =" + (a / b);
    }
</script>
</body>
</html>
